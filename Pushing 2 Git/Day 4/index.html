<!DOCTYPE html>
<html >
<head>
	<title>Form Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/9f00135762.js"></script>
</head>
<body>

	<form>
		<div class= "field-name">
			<i class="fas fa-user"></i>
			<input type="text" placeholder="Username" required>
			<i class="fas fa-arrow-alt-down"></i>
		</div>	
		<div class= "field-email innactive">
			<i class="far fa-envelope"></i>
			<input type="email" placeholder="E-mail" required>
			<i class="fas fa-arrow-alt-down"></i>
		</div>	
		<div class= "field-password innactive">
			<i class="fas fa-key"></i>
			<input type="password" placeholder="password" required>
			<i class="fas fa-arrow-alt-down"></i>
		</div>	
		<div class= "field-finish innactive">
			<i class="fas fa-heart"></i>
			<p>Thank You!</p>
			<i class="fas fa-heart"></i>
		</div>	
	</form>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
